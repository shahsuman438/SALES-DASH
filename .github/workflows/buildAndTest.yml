name: BUILD AND TEST

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build and Test Frontend
        working-directory: app
        run: |
          npm install
          npm run test
          npm run build

      - name: Install golang
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.3'
      - name: Set up Go modules
        run: |
          go mod download
          go mod tidy

      - name: Test Go
        working-directory: server
        run: go test 

      - name: Build Go
        working-directory: server
        run: go build 
