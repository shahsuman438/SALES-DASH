name: BUILD AND TEST

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build and Test Frontend
        working-directory: app
        run: |
          npm install
          npm run build

      - name: Build and Test Backend
        working-directory: server
        run: |
          go fmt ./server
          go build -o server ./server